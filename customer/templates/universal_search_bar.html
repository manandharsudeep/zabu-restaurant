<style>
/* Universal Search Bar Styles - Global Version */
.universal-search-container {
    position: fixed;
    top: 80px;
    right: 20px;
    z-index: 9999;
    max-width: 400px;
}

.universal-search-toggle {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.universal-search-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

.universal-search-box {
    position: absolute;
    top: 60px;
    right: 0;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 1rem;
    display: none;
    min-width: 350px;
    max-height: 500px;
    overflow-y: auto;
}

.universal-search-box.active {
    display: block;
}

.universal-search-input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e9ecef;
    border-radius: 10px;
    font-size: 1rem;
    outline: none;
    margin-bottom: 0.5rem;
}

.universal-search-input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.universal-search-suggestions {
    max-height: 300px;
    overflow-y: auto;
}

.universal-search-suggestion {
    padding: 0.75rem;
    border-bottom: 1px solid #f8f9fa;
    cursor: pointer;
    transition: background-color 0.2s ease;
    border-radius: 8px;
    margin-bottom: 0.25rem;
}

.universal-search-suggestion:hover {
    background-color: #f8f9fa;
}

.universal-search-suggestion:last-child {
    border-bottom: none;
    margin-bottom: 0;
}

.universal-search-suggestion-title {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.25rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.universal-search-suggestion-desc {
    color: #6c757d;
    font-size: 0.85rem;
    margin-bottom: 0.25rem;
}

.universal-search-suggestion-category {
    display: inline-block;
    padding: 0.2rem 0.5rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 500;
}

.universal-search-suggestion-app {
    display: inline-block;
    padding: 0.1rem 0.4rem;
    background: #e9ecef;
    color: #495057;
    border-radius: 8px;
    font-size: 0.7rem;
    margin-left: 0.5rem;
}

.universal-search-no-results {
    text-align: center;
    padding: 2rem;
    color: #6c757d;
}

.universal-search-loading {
    text-align: center;
    padding: 1rem;
    color: #6c757d;
}

.universal-search-footer {
    padding: 0.75rem;
    border-top: 1px solid #e9ecef;
    text-align: center;
}

.universal-search-footer a {
    color: #667eea;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
}

.universal-search-footer a:hover {
    text-decoration: underline;
}

/* Category colors */
.category-menu-management { background: #28a745; }
.category-orders { background: #007bff; }
.category-operations { background: #fd7e14; }
.category-analytics { background: #6f42c1; }
.category-admin { background: #dc3545; }
.category-customer { background: #20c997; }
.category-django { background: #343a40; }

/* Mobile Responsive */
@media (max-width: 768px) {
    .universal-search-container {
        top: 10px;
        right: 10px;
        max-width: 300px;
    }
    
    .universal-search-box {
        min-width: 280px;
        right: -10px;
        max-width: 90vw;
    }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .universal-search-box {
        background: #2d3748;
        color: #e2e8f0;
    }
    
    .universal-search-input {
        background: #4a5568;
        border-color: #4a5568;
        color: #e2e8f0;
    }
    
    .universal-search-suggestion:hover {
        background-color: #4a5568;
    }
    
    .universal-search-suggestion-title {
        color: #e2e8f0;
    }
}
</style>

<div class="universal-search-container">
    <button class="universal-search-toggle" onclick="toggleUniversalSearch()" title="Universal Search (Ctrl+K)">
        üîç
    </button>
    
    <div id="universalSearchBox" class="universal-search-box">
        <input 
            type="text" 
            id="universalSearchInput" 
            class="universal-search-input" 
            placeholder="Search anything... (Ctrl+K)"
            autocomplete="off"
        >
        <div id="universalSearchSuggestions" class="universal-search-suggestions"></div>
        <div id="universalSearchFooter" class="universal-search-footer" style="display: none;">
            <a href="/search/page/?query=" id="viewAllResults">View all results ‚Üí</a>
        </div>
    </div>
</div>

<script>
let universalSearchTimeout;
let isUniversalSearchOpen = false;
let currentSearchQuery = '';

function toggleUniversalSearch() {
    const searchBox = document.getElementById('universalSearchBox');
    const searchInput = document.getElementById('universalSearchInput');
    
    isUniversalSearchOpen = !isUniversalSearchOpen;
    
    if (isUniversalSearchOpen) {
        searchBox.classList.add('active');
        searchInput.focus();
    } else {
        searchBox.classList.remove('active');
        searchInput.value = '';
        document.getElementById('universalSearchSuggestions').innerHTML = '';
        document.getElementById('universalSearchFooter').style.display = 'none';
    }
}

// Universal search functionality
document.getElementById('universalSearchInput').addEventListener('input', function(e) {
    const query = e.target.value.trim();
    currentSearchQuery = query;
    
    clearTimeout(universalSearchTimeout);
    
    if (query.length < 2) {
        document.getElementById('universalSearchSuggestions').innerHTML = '';
        document.getElementById('universalSearchFooter').style.display = 'none';
        return;
    }
    
    // Show loading state
    document.getElementById('universalSearchSuggestions').innerHTML = 
        '<div class="universal-search-loading">üîç Searching...</div>';
    
    universalSearchTimeout = setTimeout(() => {
        fetchUniversalSuggestions(query);
    }, 300);
});

// Universal search form submission
document.getElementById('universalSearchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        const query = e.target.value.trim();
        
        if (query.length >= 2) {
            performUniversalSearch(query);
        }
    }
});

// Click outside to close
document.addEventListener('click', function(e) {
    if (!e.target.closest('.universal-search-container') && isUniversalSearchOpen) {
        toggleUniversalSearch();
    }
});

function fetchUniversalSuggestions(query) {
    fetch(`/search/suggestions/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            displayUniversalSuggestions(data.suggestions);
            updateFooter(query);
        })
        .catch(error => {
            console.error('Error fetching universal suggestions:', error);
            document.getElementById('universalSearchSuggestions').innerHTML = 
                '<div class="universal-search-no-results">‚ùå Error loading suggestions</div>';
        });
}

function displayUniversalSuggestions(suggestions) {
    const container = document.getElementById('universalSearchSuggestions');
    
    if (suggestions.length === 0) {
        container.innerHTML = '<div class="universal-search-no-results">üòï No results found</div>';
        return;
    }
    
    container.innerHTML = suggestions.map(suggestion => `
        <div class="universal-search-suggestion" onclick="selectUniversalSuggestion('${suggestion.url}')">
            <div class="universal-search-suggestion-title">
                ${suggestion.text}
                <span class="universal-search-suggestion-category category-${suggestion.category.toLowerCase().replace(' ', '-')}">
                    ${suggestion.category}
                </span>
            </div>
            <div class="universal-search-suggestion-desc">${suggestion.description}</div>
        </div>
    `).join('');
}

function updateFooter(query) {
    const footer = document.getElementById('universalSearchFooter');
    const viewAllLink = document.getElementById('viewAllResults');
    
    if (query && query.length >= 2) {
        footer.style.display = 'block';
        viewAllLink.href = `/search/page/?query=${encodeURIComponent(query)}`;
    } else {
        footer.style.display = 'none';
    }
}

function selectUniversalSuggestion(url) {
    window.location.href = url;
}

function performUniversalSearch(query) {
    // Redirect to full search page with query
    window.location.href = `/search/page/?query=${encodeURIComponent(query)}`;
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    // Ctrl/Cmd + K to open search
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        if (!isUniversalSearchOpen) {
            toggleUniversalSearch();
        }
    }
    
    // Escape to close search
    if (e.key === 'Escape' && isUniversalSearchOpen) {
        toggleUniversalSearch();
    }
    
    // Arrow key navigation in search results
    if (isUniversalSearchOpen) {
        const suggestions = document.querySelectorAll('.universal-search-suggestion');
        if (suggestions.length > 0) {
            let currentIndex = -1;
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                currentIndex = Math.min(currentIndex + 1, suggestions.length - 1);
                suggestions[currentIndex].style.background = '#f8f9fa';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                currentIndex = Math.max(currentIndex - 1, 0);
                suggestions[currentIndex].style.background = '#f8f9fa';
            } else if (e.key === 'Enter' && currentIndex >= 0) {
                e.preventDefault();
                suggestions[currentIndex].click();
            }
        }
    }
});

// Auto-focus search when page loads with search query
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const searchQuery = urlParams.get('query');
    
    if (searchQuery && searchQuery.length >= 2) {
        // If there's a search query in URL, we could optionally open search
        // But for now, let the search page handle it
    }
});
</script>
