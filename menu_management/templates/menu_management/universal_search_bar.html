<style>
/* Universal Search Bar Styles */
.universal-search-container {
    position: fixed;
    top: 80px;
    right: 20px;
    z-index: 9999;
    max-width: 400px;
}

.universal-search-toggle {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,123,255,0.5);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.universal-search-toggle:hover {
    background: #0056b3;
    transform: scale(1.1);
}

.universal-search-box {
    position: absolute;
    top: 60px;
    right: 0;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 1rem;
    display: none;
    min-width: 350px;
}

.universal-search-box.active {
    display: block;
}

.universal-search-input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e9ecef;
    border-radius: 10px;
    font-size: 1rem;
    outline: none;
    margin-bottom: 0.5rem;
}

.universal-search-input:focus {
    border-color: #007bff;
}

.universal-search-suggestions {
    max-height: 300px;
    overflow-y: auto;
}

.universal-search-suggestion {
    padding: 0.75rem;
    border-bottom: 1px solid #f8f9fa;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.universal-search-suggestion:hover {
    background-color: #f8f9fa;
}

.universal-search-suggestion:last-child {
    border-bottom: none;
}

.universal-search-suggestion-title {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.25rem;
}

.universal-search-suggestion-desc {
    color: #6c757d;
    font-size: 0.85rem;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .universal-search-container {
        top: 10px;
        right: 10px;
        max-width: 300px;
    }
    
    .universal-search-box {
        min-width: 280px;
        right: -10px;
    }
}
</style>

<div class="universal-search-container">
    <button class="universal-search-toggle" onclick="toggleUniversalSearch()" title="Intelligent Search">
        üîç
    </button>
    
    <div id="universalSearchBox" class="universal-search-box">
        <input 
            type="text" 
            id="universalSearchInput" 
            class="universal-search-input" 
            placeholder="Search functions..."
            autocomplete="off"
        >
        <div id="universalSearchSuggestions" class="universal-search-suggestions"></div>
    </div>
</div>

<script>
let universalSearchTimeout;
let isUniversalSearchOpen = false;

function toggleUniversalSearch() {
    const searchBox = document.getElementById('universalSearchBox');
    const searchInput = document.getElementById('universalSearchInput');
    
    isUniversalSearchOpen = !isUniversalSearchOpen;
    
    if (isUniversalSearchOpen) {
        searchBox.classList.add('active');
        searchInput.focus();
    } else {
        searchBox.classList.remove('active');
        searchInput.value = '';
        document.getElementById('universalSearchSuggestions').innerHTML = '';
    }
}

// Universal search functionality
document.getElementById('universalSearchInput').addEventListener('input', function(e) {
    const query = e.target.value.trim();
    
    clearTimeout(universalSearchTimeout);
    
    if (query.length < 2) {
        document.getElementById('universalSearchSuggestions').innerHTML = '';
        return;
    }
    
    universalSearchTimeout = setTimeout(() => {
        fetchUniversalSuggestions(query);
    }, 300);
});

// Universal search form submission
document.getElementById('universalSearchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        const query = e.target.value.trim();
        
        if (query.length >= 2) {
            performUniversalSearch(query);
        }
    }
});

// Click outside to close
document.addEventListener('click', function(e) {
    if (!e.target.closest('.universal-search-container') && isUniversalSearchOpen) {
        toggleUniversalSearch();
    }
});

function fetchUniversalSuggestions(query) {
    fetch(`/menu-management/public-search/suggestions/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            displayUniversalSuggestions(data.suggestions);
        })
        .catch(error => {
            console.error('Error fetching universal suggestions:', error);
        });
}

function displayUniversalSuggestions(suggestions) {
    const container = document.getElementById('universalSearchSuggestions');
    
    if (suggestions.length === 0) {
        container.innerHTML = '<div style="padding: 1rem; color: #6c757d; text-align: center;">No suggestions</div>';
        return;
    }
    
    container.innerHTML = suggestions.map(suggestion => `
        <div class="universal-search-suggestion" onclick="selectUniversalSuggestion('${suggestion.url}')">
            <div class="universal-search-suggestion-title">${suggestion.text}</div>
            <div class="universal-search-suggestion-desc">${suggestion.description}</div>
        </div>
    `).join('');
}

function selectUniversalSuggestion(url) {
    window.location.href = url;
}

function performUniversalSearch(query) {
    // Redirect to full search page with query
    window.location.href = `/menu-management/public-search/?query=${encodeURIComponent(query)}`;
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    // Ctrl/Cmd + K to open search
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        if (!isUniversalSearchOpen) {
            toggleUniversalSearch();
        }
    }
    
    // Escape to close search
    if (e.key === 'Escape' && isUniversalSearchOpen) {
        toggleUniversalSearch();
    }
});
</script>
